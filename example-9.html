<html>
  <head>
  </head>
  <body>
    <div id="app">
      <my-child :msg="msg"></my-child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        components: {
          'myChild': {
            template: '<div>\
              {{ msg }} \
              <button @click="msg = msg + 1">修改msg</button> \
            </div>',
            props: ['msg']
          }
        },
        data: {
          msg: '222'
        },
      })
    </script>
  </body> 
</html>
